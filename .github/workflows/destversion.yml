name: Wechat Android Dest Version

on:
  schedule:
    - cron: '0 * * * *'
    
jobs:
  check_wechat_android_new_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Check new version and push
        id: check_version
        env: 
          GHTOKEN: ${{ secrets.GHTOKEN }}
          GH_TOKEN: ${{ github.token }}
        run: |
          bash -x ./scripts/updateVersion.sh
          echo "has_new_version=$?" >> $GITHUB_OUTPUT
      - name: Download and Release
        if: steps.check_version.outputs.has_new_version == '0'
        env: 
          GHTOKEN: ${{ secrets.GHTOKEN }}
          GH_TOKEN: ${{ github.token }}
        run: |
          bash -x ./scripts/downloadAndRelease.sh
          
